<script>
    let Email1Input = document.getElementById("Email1");
    let Email2Input = document.getElementById("Email2");

    function comfirmEmails() {
        const email1 = Email1Input.value;
        const email2 = Email2Input.value;

        if (email1 !== email2) {
            Email2Input.setCustomValidity("Emails do not match");
        } else {
            Email2Input.setCustomValidity(""); 
        }
    }

    Email1Input.addEventListener("input", comfirmEmails);
    Email2Input.addEventListener("input", comfirmEmails);
</script>
